<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Parking Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        strong {
            font-weight: bold;
        }

        button, a {
            padding: 12px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover, a:hover {
            background-color: #45a049;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group p {
            margin: 10px 0;
        }

        .form-group input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Reserve Parking Spot</h2>
    <h3>You are reserving: Spot {{ spot.spot_number }} at {{ spot.location.name }}</h3>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <p><strong>Start Date:</strong> {{ form.start_time }}</p>
        </div>

        <div class="form-group">
            <p><strong>Duration (days):</strong> {{ form.duration_in_days }}</p>
        </div>

        <button type="submit">Reserve Spot</button>
    </form>

    <button><a href="{% url 'parking_spots' %}">View Available Parking Spots</a></button>
</body>
</html>
